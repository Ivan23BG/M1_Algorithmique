name: Build LaTeX Documents

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'run.py'
      - '.github/workflows/build-latex.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-full \
            latexmk \
            python3

      - name: Build LaTeX documents
        run: |
          python3 run.py

      - name: List generated PDFs
        run: |
          echo "Generated PDFs:"
          find pdfs -name "*.pdf" -type f | sort

      - name: Commit PDFs back to repo
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add pdfs

          if git diff --cached --quiet; then
            echo "No PDF changes."
            exit 0
          fi

          git commit -m "Update generated PDFs [skip ci]"
          git push

      - name: Upload PDFs for PRs
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs-${{ github.sha }}
          path: pdfs/**/*.pdf

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs-${{ github.sha }}
          path: logs/**/*.log